<body ng-app="TreeMap">

<div class="container">

    <!-- The justified navigation menu is meant for single line per list item.
         Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead">
        <h3 class="text-muted">Georgia Tech Degree Salaries Breakdown</h3>
        <nav>
            <ul class="nav nav-justified">
                <li class="active"><a href="http://getbootstrap.com/examples/justified-nav/#">Home</a></li>
                <li><a href="http://getbootstrap.com/examples/justified-nav/#">About</a></li>
                <li><a href="http://getbootstrap.com/examples/justified-nav/#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Jumbotron for Time Series -->
    <div class="jumbotron">
        <h2>Employment Rates</h2>

        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                BS (Bachelor of Science) Degree
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                MS (Master of Science) Degree
            </label>
        </div>

        <div id="time_series_container">

        </div>

    </div>

    <!-- Jumbotron for Tree map -->
    <div class="jumbotron" ng-controller="TestController">
        <h2>Median Salaries Of Colleges</h2>
        <!--<p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet.</p>-->
        <!--<p><a class="btn btn-lg btn-success" href="http://getbootstrap.com/examples/justified-nav/#" role="button">Get started today</a></p>-->

        <!-- create container element for treemap visualization -->
        <div id="treemap_plus_container"></div>

        <div id="selected_colleges">
            <p ng-repeat="college in colleges"> {{college.name}} </p>
        </div>

    </div>


    <!-- Site footer -->
    <footer class="footer">
        <p>Â© CS 4460 Team $$$</p>
